<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <title>tree</title>
    </head>
    <body>
        <div class="mainDiv">
            <button id="btnDraw" type="button">draw</button>
            <!-- <div id="canvasDiv" class="canvasDiv"> -->
                <canvas id="myCanvas" width="800" height="1000"></canvas>
            <!-- </div> -->
        </div>
        
        <script>

            const drawTree = async () => {
                var myCanvas = document.getElementById("myCanvas");
                var ctx = myCanvas.getContext("2d");
                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                var canvasDiv = document.getElementById("canvasDiv");

                function draw(startX, startY, len, angle, branchWidth) {
                    // ctx.canvas.width = canvasDiv.width;
                    // ctx.canvas.heigth = canvasDiv.heigth;
                    
                    ctx.lineWidth = branchWidth;
                    ctx.beginPath();
                    ctx.save();

                    ctx.translate(startX, startY);
                    ctx.rotate(angle * Math.PI/180);
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, -len);
                    ctx.stroke();

                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "rgba(0,0,0,0.8)";

                    if (len<10) {
                        ctx.restore();
                        return;
                    }
                    draw(0, -len, len*0.8, angle-15, branchWidth*0.8);
                    draw(0, -len, len*0.8, angle+15, branchWidth*0.8);

                    ctx.restore();
                }

                draw(400, 600, 120, 0, 10);
            }

            const btn = document.getElementById("btnDraw");
            btn.addEventListener("click", (event) => {
                console.log("Start drawing");
                drawTree();
            });
        </script>
    </body>
</html>
